<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberRegister.html</title>
</head>
<body>
	<table border='1'>
		<tbody>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="tel"> -
					<input type="text" name="tel"> -
					<input type="text" name="tel"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="event" value="Y" checked>남자
					<input type="radio" name="event" value="N">여자</td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby" value="reading">독서
					<input type="checkbox" name="hobby" value="game">게임
					<input type="checkbox" name="hobby" value="movie">영화감상
					<input type="checkbox" name="hobby" value="music">음악감상
					<input type="checkbox" name="hobby" value="soccer">축구</td>
			</tr>
			<tr>
				<td>자기 소개하는 글</td>
				<td><textarea rows="5" cols="30" name="memo"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="등록하기"><input type="reset" value="취소하기"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
